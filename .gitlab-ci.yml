image: node:10.16.2

cache:
  paths:
  - node_modules/
  - .yarn

stages:
  - build
  - test
  - deploy

Build:
  stage: build
  script:
   - yarn

Test:
  services:
    - mongo
    - redis
  variables:
    MONGO_DATABASE: db_name
  stage: test
  script:
   - yarn test

Lint:
  stage: test
  script:
   - yarn lint


Deploy:
  image: ruby:latest
  only:
    - master
  stage: deploy
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY