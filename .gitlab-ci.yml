stages:
  - build
  - test
  - deploy

Build:
  image: node:10.16.2
  stage: build
  cache:
    key: build
    paths:
      - node_modules/
    policy: pull-push
  script:
   - yarn

Test:
  image: node:10.16.2
  services:
    - mongo
    - redis
  cache:
    key: build
    paths:
      - node_modules/
    policy: pull
  variables:
    MONGO_DATABASE: db_name
  stage: test
  script:
   - yarn test

Lint:
  image: node:10.16.2
  stage: test
  cache:
    key: build
    paths:
      - node_modules/
    policy: pull
  script:
   - yarn lint

Deploy:
  image: ruby:latest
  cache:
    key: deploy
    paths:
      - vendor/ruby
      # - apt-cache/
  only:
    - master
  stage: deploy
  script:
    # - apt-get update -qy
    # - apt-get -o dir::cache::archives="apt-cache" install -y ruby-dev
    # - gem install dpl
    - bundle install -j $(nproc) --path vendor
    - ./vendor/dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY